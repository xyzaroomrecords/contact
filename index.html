<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Halaman Login</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box}
    html,body {height:100%}
    body {
      font-family: monospace;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    /* Background animation canvas */
    #jsBackgroundContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    #jsCodeBackground {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Login box di tengah */
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      color: #fff;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    /* Form login */
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 10px;
      background-color: #00ff88;
      border: none;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00cc77;
    }
  </style>
</head>
<body>
  <!-- Canvas background -->
  <div id="jsBackgroundContainer" aria-hidden="true">
    <canvas id="jsCodeBackground"></canvas>
  </div>

  <!-- Kolom login di tengah -->
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const bgCanvas = document.getElementById('jsCodeBackground');
    const bgCtx = bgCanvas.getContext('2d');

    function resizeBgCanvas() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeBgCanvas);
    resizeBgCanvas();

    const codeChars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ{}[]()=+-/*<>;:'.split('');
    const columns = Math.floor(window.innerWidth / 15);
    const drops = Array.from({ length: columns }, () => Math.random() * (window.innerHeight / 20));

    function drawBackground() {
      bgCtx.fillStyle = 'rgba(0, 0, 0, 0.02)';
      bgCtx.fillRect(0, 0, window.innerWidth, window.innerHeight);

      bgCtx.font = '14px monospace';
      bgCtx.fillStyle = '#00ff88';

      for (let i=0; i<drops.length; i++) {
        const text = codeChars[Math.floor(Math.random() * codeChars.length)];
        bgCtx.fillText(text, i * 15, drops[i] * 20);

        if (drops[i] * 20 > window.innerHeight && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }

      requestAnimationFrame(drawBackground);
    }
    drawBackground();
  </script>
</body>
</html>
