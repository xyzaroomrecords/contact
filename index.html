<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Xyzaroom Login</title>
<style>
  * {margin:0;padding:0;box-sizing:border-box}
  html,body {
    height: 100%;
    width: 100%;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000; /* fallback, jika canvas tidak muncul */
    overflow: hidden;
    position: relative;
  }
  #backgroundCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1; /* di belakang form */
  }
  .login-box {
    background: rgba(0,0,0,0.7);
    padding: 40px;
    border-radius: 12px;
    max-width: 350px;
    width: 90%;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }
  .login-box h2 {
    color: #00ff88;
    text-align: center;
    margin-bottom: 20px;
    font-weight: 900;
  }
  .login-box input {
    width: 100%;
    padding: 12px 16px;
    margin-bottom: 16px;
    border-radius: 8px;
    border: none;
    font-family: monospace;
    font-size: 14px;
  }
  .login-box button {
    width: 100%;
    padding: 12px 20px;
    background-color: #00ff88;
    border: none;
    border-radius: 40px;
    font-weight: 800;
    cursor: pointer;
  }
  .login-box button:hover {
    background-color: #00cc77;
  }
</style>
</head>
<body>
<canvas id="backgroundCanvas"></canvas>
<div class="login-box">
  <h2>LOGIN</h2>
  <form>
    <input type="text" placeholder="Username" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Masuk</button>
  </form>
</div>
<script>
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const codeChars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ{}[]()=+-/*<>;:'.split('');
  const columns = Math.floor(window.innerWidth / 15);
  const drops = Array.from({ length: columns }, () => Math.random() * (window.innerHeight / 20));

  function drawBackground() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
    ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

    ctx.font = '14px monospace';
    ctx.fillStyle = '#00ff88';

    for (let i=0; i<drops.length; i++) {
      const text = codeChars[Math.floor(Math.random() * codeChars.length)];
      ctx.fillText(text, i * 15, drops[i] * 20);

      if (drops[i] * 20 > window.innerHeight && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }

    requestAnimationFrame(drawBackground);
  }

  drawBackground();
</script>
</body>
</html>
